<div class="container">
    <div class="inner-container">
        <h1> Update Employee </h1>

        <div class="card w-100">
            <form class="UpdateForm" [formGroup]="UpdateForm" (ngSubmit)="onSubmit()">

                <div class="form-group ">
                    <div class="info card-body">
                        <span><label> First Name:</label></span>
                        <span><input type="text" class="form-control" id="firstName" placeholder="First Name" required
                                formControlName="firstName" [(ngModel)]="employee.firstName" name="firstName"></span>
                    </div>
                    <div class="errors" *ngIf="firstName && firstName?.errors?.['pattern'] && firstName?.touched">
                        Must enter a First Name</div>
                </div>

                <div class="form-group">
                    <div class="info card-body">
                        <span><label> Last Name:</label></span>
                        <span><input type="text" class="form-control" id="lastName" [(ngModel)]="employee.lastName"
                                name="lastName" placeholder="Last Name" required formControlName="lastName"></span>
                    </div>
                    <div class="errors" *ngIf="lastName && lastName?.errors?.['pattern'] && lastName?.touched">
                        Must enter a Last Name</div>
                </div>

                <div class="form-group">
                    <div class="info card-body">
                        <span><label> Position:</label></span>
                        <span><input type="text" class="form-control" id="position" [(ngModel)]="employee.position"
                                name="position" placeholder="Position" required formControlName="position"></span>
                    </div>
                    <div class="errors" *ngIf="position && position?.errors?.['pattern'] && position?.touched">
                        Must enter a Position</div>
                </div>

                <div class="form-group">
                    <div class="info card-body">
                        <span><label> Email ID:</label></span>
                        <span><input type="text" class="form-control" id="emailId" [(ngModel)]="employee.emailId"
                                name="emailId" placeholder="Email ID" required formControlName="emailId"></span>
                        <div class="errors" *ngIf="emailId && emailId?.errors?.['pattern'] && emailId?.touched">
                            Must enter an Email ID</div>
                    </div>
                </div>
                <br />
                <button class="btn btn-success" type="submit">Update</button>

            </form>
        </div>
    </div>
</div>
