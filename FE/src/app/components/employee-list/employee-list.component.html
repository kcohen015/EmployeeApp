<div class="container">
    <div class="row">
        <div class="title">
            <h2> Employee List</h2>
            <button (click)="createEmployee()" class="btn btn-primary">Create</button>
        </div>
    </div>

    <table class="table table-striped table-bordered">
        <thead>
            <tr>
                <th> First Name</th>
                <th> Last Name </th>
                <th> Actions </th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let employee of employees">
                <td> {{ employee.firstName }} </td>
                <td> {{ employee.lastName }} </td>
                <td>
                    <button (click)="updateEmployee(employee.id)" class="btn btn-primary"> Update</button>
                    <button (click)="deleteEmployee(employee.id)" class="btn btn-danger" style="margin-left: 10px">
                        Delete</button>
                    <button (click)="employeeDetails(employee.id)" class="btn btn-primary" style="margin-left: 10px">
                        View</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
